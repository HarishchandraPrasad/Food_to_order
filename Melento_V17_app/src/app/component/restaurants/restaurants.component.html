
<div class="container mt-3">
    <div class="row">
        <div class="col-md-4" *ngFor="let r of pagedRestaurants">
            <div class="card" style="width: 18rem;" >
              <div >
                <img src={{r.r_Img_Path}} height="250px" width="150px" class="card-img-top" alt="...">
              </div>
              
                
                <div class="card-body">
                  <h5 class="card-title">{{r.r_Name}}</h5>
                  <p class="card-text">Italian origin consisting of a flattened disk of bread topped with some combination of olive oil.</p>
                  <button class="btn btn-primary" (click)="viewDetails(r.id)" >View Menu</button>
                </div>
              </div>
        </div>   
    </div><br>
    <div class="text-center" class="row" >
      <div class="d-flex justify-content-center">
        <ul class="pagination">
          <li class="page-item" *ngIf="currentPage > 1">
            <a class="page-link" (click)="onPageChange(currentPage - 1)">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li
            class="page-item"
            *ngFor="let page of pages"
            [class.active]="page === currentPage"
          >
            <a class="page-link" (click)="onPageChange(page)">{{ page }}</a>
          </li>
          <li class="page-item" *ngIf="currentPage < pages.length">
            <a class="page-link" (click)="onPageChange(currentPage + 1)">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
</div>
