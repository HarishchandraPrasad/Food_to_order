<table class="tabel">
    <thead>
        <th>Id</th><th>Restaurant owner id</th><th>Restaurant Name</th><th>Image</th><th>address</th><th>Dishes</th>
    </thead>
    <tbody >
        <tr *ngFor="let r of restaurant">
            <td>{{r.id}}</td>
            <td>{{r.r_owner_id}}</td>
            <td>{{r.r_Name}}</td>
            <td><img src="{{r.r_Img_Path}}" height="100px" width="200px"></td>
            <td>
                <tr *ngFor="let a of r.r_Addresses">
                    {{a.id}},
                    {{a.house_No}}
                    {{a.street}},
                    {{a.area}},
                    {{a.city}},
                    {{a.country}},
                    {{a.pincode}}

                </tr>
            </td>
            <td>
                <tr *ngFor="let d of r.r_dishes">
                    {{d.id}},
                    {{d.res_Id}},
                    {{d.d_Name}},
                    {{d.d_Description}},
                    {{d.d_Price}},
                    {{d.d_Veg}}
                </tr>
            </td>
        </tr>
    </tbody>
</table>
